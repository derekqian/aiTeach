<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Git & GitHub — Classroom Tutorial</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Git & GitHub — Classroom Tutorial</h1>
      <nav>
        <button id="modeSlides">Slides</button>
        <button id="modeStudent">Student</button>
        <button id="modeSim">Simulator</button>
      </nav>
    </header>

    <main id="content">
      <section id="slides" class="panel">
        <div id="slideContainer" class="slides">
          <!-- Slides will be injected here -->
        </div>
        <div class="slide-controls">
          <button id="prevSlide">◀ Prev</button>
          <span id="slideIndex">1 / 1</span>
          <button id="nextSlide">Next ▶</button>
        </div>
      </section>

      <section id="student" class="panel hidden">
        <article>
          <h2>Student Guide</h2>
          <div id="studentContent"></div>
        </article>
      </section>

      <section id="simulator" class="panel hidden">
        <h2>Interactive Git Simulator</h2>
        <p>Use the simulator to practice commits, branches and merges without installing anything.</p>
        <div id="sim">
          <div id="repoView"></div>
          <div class="simControls">
            <input id="commitMsg" placeholder="Commit message" />
            <button id="doCommit">Commit</button>
            <input id="branchName" placeholder="branch name" />
            <button id="createBranch">Create branch</button>
            <button id="checkoutBranch">Checkout</button>
            <button id="mergeBranch">Merge into current</button>
            <button id="resetRepo">Reset</button>
          </div>
          <pre id="simLog" class="log" aria-live="polite"></pre>
        </div>
      </section>
    </main>

    <footer>
      <small>Created for classroom use • Files in repository: <code>githubTutorial/</code></small>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
